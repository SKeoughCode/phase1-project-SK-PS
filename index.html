<html>

<head>
    <title>Phase 1 F1 Project</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="logo">
        <h1>Phase 1 F1 Project</h1>
    </div>

    <div id="constructor-bar">

    </div>

    <div class="driverInfo">

        <div id="driver1-info">
            <p id="name1">Driver's Name</p>
            <img id="image1"
                src="https://static.wikia.nocookie.net/topgear/images/d/d2/White_Stig.jpg/revision/latest/scale-to-width-down/900?cb=20190611114041"
                alt="Driver's Name" />
            <h4>Total Season Points: <span id="point-count1">Driver's Votes</span></h4>

            <form id="driver-form1">
                <input type="text" placeholder="Add Driver Points" id="submittedDriverPoints1"
                    name="submittedDriverPoints1" />
                <input type="submit" value="Add Points" />
            </form>

        </div>

        <div id="driver2-info">
            <p id="name2">Driver's Name</p>
            <img id="image2"
                src="https://static.wikia.nocookie.net/topgear/images/d/d2/White_Stig.jpg/revision/latest/scale-to-width-down/900?cb=20190611114041"
                alt="Driver's Name" />
            <h4>Total Season Points: <span id="point-count2">Driver's Votes</span></h4>

            <form id="driver-form2">
                <input type="text" placeholder="Add Driver Points" id="submittedDriverPoint2"
                    name="submittedDriverPoints2" />
                <input type="submit" value="Add Points" />
            </form>


        </div>

    </div>
    <script src="src/index.js"></script>
</body>

</html>
